<app-botao-voltar></app-botao-voltar>
<app-botao-logout></app-botao-logout>
<div class="container-fluid">
  <div class="text-center mt-3" style="color: #FFFFFF;">
    <h2>{{ literals.jogoCorpoHumanoDescricao }}</h2>
    <p>{{ literals.jogoCorpoHumanoDica }}</p>
  </div>
  <div class="row body" cdkDropListGroup>
      <div class="col-6">
        <div class="drop-place">
          <div *ngFor="let drop of listaDrop" [ngStyle]="{'margin-top':drop.posicaoY, 'margin-left':drop.posicaoX}">
            <div class="drop icons" cdkDropList [cdkDropListData]="drop.puzzleList" (cdkDropListDropped)="dropResposta($event, drop)">
            <img *ngFor="let puzzle of drop.puzzleList" [cdkDragDisabled]="acertouTudo" cdkDrag [src]="puzzle.imagem" class="icons">
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="text-center">
          <div class="puzzle-list" cdkDropList [cdkDropListData]="partesDoCorpo" (cdkDropListDropped)="drop($event)">
            <img *ngFor="let parte of partesDoCorpo" [cdkDragDisabled]="acertouTudo" cdkDrag [src]="parte.imagem" class="icons">
          </div>
        </div>
    </div>
  </div>
  <div class="footer">
    <app-reload></app-reload>
    <app-reacoes-leo [ativarCurioso]="ativarLeoCurioso" [ativarFeliz]="ativarLeoFeliz" [ativarTriste]="ativarLeoTriste" [ativarOk]="acertouTudo"></app-reacoes-leo>
    <app-perfil [podeRecarregar]="recarregarPerfil"></app-perfil>
  </div>
</div>
