<app-botao-voltar></app-botao-voltar>
<div class="container-fluid">
  <div class="text-center">
    <h2 class="my-5">Criar um Jogador</h2>
  </div>
  <h5 class="mt-5">Nome</h5>
  <div class="input-group mb-3">
    <input type="text" class="form-control" aria-label="Nome" aria-describedby="nome" [(ngModel)]="nomeUsuario" (onchange)="refresh()">
  </div>
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col-3">
        <button class="btn" (click)="select(1)"><img src="../../../assets/avatares/avatar-1.png"></button>
      </div>
      <div class="col-3">
        <button class="btn" (click)="select(2)"><img src="../../../assets/avatares/avatar-2.png"></button>
      </div>
      <div class="col-3">
        <button class="btn" (click)="select(3)"><img src="../../../assets/avatares/avatar-3.png"></button>
      </div>
      <div class="col-3">
        <button class="btn" (click)="select(4)"><img src="../../../assets/avatares/avatar-4.png"></button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn" (click)="select(5)"><img src="../../../assets/avatares/avatar-5.png"></button>
      </div>
      <div class="col-3">
        <button class="btn" (click)="select(6)"><img src="../../../assets/avatares/avatar-6.png"></button>
      </div>
      <div class="col-3">
        <button class="btn" (click)="select(7)"><img src="../../../assets/avatares/avatar-7.png"></button>
      </div>
      <div class="col-3">
        <button class="btn" (click)="select(8)"><img src="../../../assets/avatares/avatar-8.png"></button>
      </div>
    </div>
  </div>
  <div class="text-right mt-3 mb-3">
    <button (click)="cadastrar()" [disabled]="!completo" [ngClass]="completo ? 'btn aumentar' : 'btn btn-next'"><img src="../../../assets/main/seta.png" class="btn-next"></button>
  </div>
</div>
