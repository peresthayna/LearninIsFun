<div class="container-fluid text-center">
    <h2 class="my-3">Selecione um Jogador</h2>
    <app-botao-voltar></app-botao-voltar>
  <table class="table table-striped table-light" *ngIf="usuarios">
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>
          <button class="btn" (click)="selecionarJogador(usuario)">
            <img class="icon" [src]="'../../../assets/avatares/'+usuario.avatar">
            <h5>{{ usuario.nome }}</h5>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
