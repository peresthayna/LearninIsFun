<div class="container-fluid text-center">
  <app-botao-voltar></app-botao-voltar>
  <h2 class="mt-4 mb-4">Ranking</h2>
  <table class="table table-striped table-light" *ngIf="usuarios">
    <thead>
      <tr>
        <th scope="col" class="col-3">{{ literals.rankingAvatar }}</th>
        <th scope="col" class="col-3">{{ literals.rankingNome }}</th>
        <th scope="col" class="col-3">{{ literals.rankingPontos }}</th>
        <th scope="col" class="col-3">{{ literals.rankingNivel }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td><img [src]="'../../../assets/avatares/'+usuario.avatar"></td>
        <td><h5>{{ usuario.nome }}</h5></td>
        <td><h5>{{ usuario.pontos }}</h5></td>
        <td><h5>{{ usuario.nivel }}</h5></td>
      </tr>
    </tbody>
  </table>
</div>
